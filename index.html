<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de livros</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/65d3d9eac0.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="cabecalho">
            <div class="container">
                <div class="imagem">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="navegacao">
                    <a href="#main"><i id="icone" class="fa-regular fa-heart" style="color: #000000;"></i></a>
                    <a href="#carrossel"><i id="icone" class="fa-solid fa-cart-arrow-down" style="color: #000000;"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main id="main">
        <h1>CADASTRO DE LIVROS</h1>
        <h3>Adicione até 4 livros</h3>
        <p class="texto">Cadastro ilimitado de livros, porém terá apenas 4 livros no carrinho</p>

        <div class="input">
            <input type="text" id="nomeLivro" placeholder="Nome">
            <input type="text" id="autorLivro" placeholder="Autor">
            <input type="number" id="anoLivro" placeholder="Ano">
        </div>

        <div class="botoes">
            <button onclick="adicionar()" id="adicionar">Adicionar livro</button>
            <button onclick="mostrarLivros()" id="mostrar">Mostrar</button>
            <button onclick="apagarLivros()" id="deletar">Deletar</button>
        </div>

        <p id="mensagem">CADASTRE UM LIVRO!</p>
        <p id="p">Total de livros cadastrados:<span id="numero"> 0</span></p>

        <div class="containerFlex">
            <div class="caixaResultado">
                <div class="resultados">
                    <h2>LIVROS CADASTRADOS</h2>
                    <div class="ajuste">
                        <div class="resul1">
                            <p class="resulNome">Livro:</p>
                            <div id="resultado"></div>
                        </div>

                        <div class="resul2">
                            <p class="resulAutor">Autor:</p>
                            <div id="resultado2"></div>
                        </div>

                        <div class="resul3">
                            <p class="resulAno">Ano:</p>
                            <div id="resultado3"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="carrossel" id="carrossel">
                <img src="" alt="Imagem do carrossel" id="carrosselImagem">
                <div class="botao">
                    <button id="anterior">Anterior</button>
                    <button id="proximo">Próxima</button>
                </div>

            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
