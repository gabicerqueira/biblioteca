<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de livros</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/65d3d9eac0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="cabecalho">
            <div class="container">
                <div class="imagem">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="navegacao">
                    <i id="icone" class="fa-regular fa-heart" style="color: #000000;"></i>
                    <i id="icone" class="fa-solid fa-cart-arrow-down" style="color: #000000;"></i>
                </div>
            </div>
        </div>
    </header>

    <main id="main">
        <h1>CADASTRO DE LIVROS</h1>
        <h3>Adicione até 4 livros</h3>

        <div class="input">
            <input type="text" id="nomeLivro" placeholder="Nome">
            <input type="text" id="autorLivro" placeholder="Autor">
            <input type="number" id="anoLivro" placeholder="Ano">
        </div>

        <div class="botoes">
            <button onclick="adicionar()" id="adicionar">Adicionar livro</button>
            <button onclick="mostrarLivros()" id="mostrar">Mostrar</button>
            <button onclick="apagarLivros()">Deletar</button>
        </div>

        <div class="resultados">
            <div class="resul1">
                <p class="resulNome">Livro:</p>
                <div id="resultado"></div>
            </div>

            <div class="resul2">
                <p class="resulAutor">Autor:</p>
                <div id="resultado2"></div>
            </div>

            <div class="resul3">
                <p class="resulAno">Ano:</p>
                <div id="resultado3"></div>
            </div>
        </div>

        <p id="mensagem">CADASTRE UM LIVRO</p>
        <p id="p">Total de livros cadastrados: <span id="numero">0</span></p>

        <div class="carrossel" id="carrossel">
            <img src="" alt="Imagem do carrossel" id="carrosselImagem">
            <div class="botao">
                <button id="anterior">Anterior</button>
                <button id="proximo">Próxima</button>
            </div>
        </div>
    </main>


    <script>
        let biblioteca = [];


        function cadastro(nome, autor, ano) {
            var livro = {
                titulo: nome,
                autor: autor,
                ano: ano
            };
            biblioteca.push(livro)

        }

        function adicionar() {
            let nome = document.getElementById('nomeLivro').value;
            let autor = document.getElementById('autorLivro').value;
            let ano = document.getElementById('anoLivro').value;
            typeof
                cadastro(nome, autor, ano);

            let imgIndice = 0;
            const IMAGENS = ['image1.png', 'image2.png', 'image3.png', 'image4.png'];
            const prevButton = document.getElementById('anterior');
            const nextButton = document.getElementById('proximo');

            var IMG = document.getElementById('carrosselImagem');

            function carregar() {
                IMG.src = IMAGENS[imgIndice];
            }

            prevButton.addEventListener('click', () => {
                if (imgIndice > 0) {
                    --imgIndice
                    //imgIndice = imgIndice - 1;
                    carregar();
                }
            });

            nextButton.addEventListener('click', () => {
                var limite = (IMAGENS.length) - 1
                if (imgIndice < limite) {
                    ++imgIndice
                    //imgIndice = imgIndice + 1;
                    carregar();
                }
            })
            carregar();


        }

        function mostrarLivros() {
            let resultado = `${biblioteca[0].titulo}`;
            document.querySelector('#resultado').textContent = resultado

            let resultado2 = `${biblioteca[0].autor}`;
            document.querySelector('#resultado2').textContent = resultado2

            let resultado3 = `${biblioteca[0].ano}`;
            document.querySelector('#resultado3').textContent = resultado3

            let text = "";
            for (let i = 0; i < biblioteca.length; i++) {
                text += biblioteca[i].titulo + "<br>";
            }
            document.getElementById("resultado").innerHTML = text;

            let text2 = "";
            for (let i = 0; i < biblioteca.length; i++) {
                text2 += biblioteca[i].autor + "<br>";
            }
            document.getElementById("resultado2").innerHTML = text2;

            let text3 = "";
            for (let i = 0; i < biblioteca.length; i++) {
                text3 += biblioteca[i].ano + "<br>";
            }
            document.getElementById("resultado3").innerHTML = text3;


        }


        const cadastrarBtn = document.getElementById('adicionar'); //id do botao adicionar
        const livrosCadastrados = document.getElementById('numero'); //id do texto
        const mensagem = document.getElementById('mensagem');
        const contador = document.getElementById('numero');

        let contadorLivros = 0;

        cadastrarBtn.addEventListener('click', () => {
            contadorLivros++;
            contador.textContent = contadorLivros;

            if (contadorLivros === 1) {
                mensagem.style.display = 'none';
                livrosCadastrados.style.display = 'block';
            }
        });





    </script>
</body>

</html>
